<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Halloween Kitty! ðŸŽƒ </title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        canvas {
            border: 2px solid #ff6600;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
        }

        #gameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #ff6600;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #ff3300;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
        }

        .modal-content h2 {
            color: white;
            margin: 0 0 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .modal-content p {
            color: white;
            margin: 0 0 30px 0;
            font-size: 1.2em;
        }

        #startButton {
            background-color: #ff3300;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #startButton:hover {
            background-color: #cc2600;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameModal">
    <div class="modal-content">
        <h2>ðŸŽƒ Halloween Kitty! ðŸŽƒ</h2>
        <p>Help the kitty collect pumpkins and avoid ghosts!</p>
        <p>Use UP ARROW or CLICK to jump</p>
        <button id="startButton">Start Game</button>
    </div>
    </div>
<script type="text/javascript">
    // Modal management
    function showModal(isGameOver = false) {
        const modal = document.getElementById('gameModal');
        const button = document.getElementById('startButton');
        const title = modal.querySelector('h2');
        const description = modal.querySelector('p');

        if (isGameOver) {
            title.textContent = 'ðŸ’€ Game Over! ðŸ’€';
            button.textContent = 'Play Again';
        } else {
            title.textContent = 'ðŸŽƒ Halloween Kitty! ðŸŽƒ';
            description.textContent = 'Help the kitty collect pumpkins and avoid ghosts!';
            button.textContent = 'Start Game';
        }

        modal.classList.remove('hidden');
    }

    function hideModal() {
        document.getElementById('gameModal').classList.add('hidden');
    }

    function startGame() {
        if(currentScene){
            if(currentScene.gameOver){
                // Reset the game mannually
                currentScene.score = 0;
                currentScene.scoreText.setText('Score: ' + currentScene.score);
                currentScene.gameOver = false;
                currentScene.gameStarted = true;

                // Reset player
                currentScene.player.setPosition(gameOptions.playerStartX, gameOptions.playerStartY);
                currentScene.player.anims.play('run', true);

                // Reset health
                currentScene.player.health = gameOptions.initialHealth;
                currentScene.healthText.setText('Health: ' + currentScene.player.health);

                // Clear existing prizes and enemies
                currentScene.prizes.clear(true, true);
                currentScene.enemies.clear(true, true);

                // Add initial prizes and enemies
                addPrize(currentScene, 600, 475, 'pumpkin');
                addEnemy(currentScene, 900, 516, 'ghost');

                // Resume physics
                currentScene.physics.resume();
            } else {
                // Resume the game
                currentScene.physics.resume();
                currentScene.gameStarted = true;
            }
        } else {
            currentScene.gameStarted = true;
        }

        hideModal();
    }

    // Add event listener for the start button
    document.getElementById('startButton').addEventListener('click', startGame);

    // Show modal initially
    showModal();

    // Keep track of the current scene
    let currentScene = null;

    // global game options
    let gameOptions = {
        scrollSpeed: 350,
        screenWidth: 800,
        screenHeight: 600,
        gravity: {y: 500},
        playerStartX: 100,
        playerStartY: 516,
        jumpVelocity: -200,
        prizeRangeX: [200, 799],
        prizeRangeY: [475, 516],
        enemyRangeX: [200, 799],
        enemyRangeY: [516, 516],
        initialHealth: 3
    }

    // Phaser game configuration
    let config = {
        type: Phaser.AUTO,
        width: gameOptions.screenWidth,
        height: gameOptions.screenHeight,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: gameOptions.gravity,
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    // create the Phaser game instance
    let game = new Phaser.Game(config);

    // Load all assets before the game starts
    function preload () {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.spritesheet('cat-run', 'assets/RunCatb.png', { frameWidth: 32, frameHeight: 32 });
        this.load.spritesheet('cat-hurt', 'assets/HurtCatb.png', { frameWidth: 32, frameHeight: 32 });
        this.load.spritesheet('pumpkin', 'assets/pumpkin.png', { frameWidth: 32, frameHeight: 32 });
        this.load.spritesheet('ghost', 'assets/BonusCuteGhostIdle-sheet.png', { frameWidth: 32, frameHeight: 32 });
    }

    // Create the game world
    function create () {
        currentScene = this;
        // Extract animations from the images we loaded
        createAnimations(this);

        // Create game objects
        createObjects(this);

        // Set collisions between the player and the platforms
        setCollisions(this);

        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();

        // Add a prize for the player to collect
        addPrize(this, 600, 475, 'pumpkin');
        addEnemy(this, 900, 516, 'ghost');

        // Always pause the game initially - it will be resumed by startGame()
        this.physics.pause();
        this.gameStarted = false;
        this.gameOver = false;
    }

    // Update the game state
    function update (time, delta) {
        let pointer = this.input.activePointer;                // The mouse or touch pad
        let pressJump = pointer.isDown || cursors.up.isDown;     // Is the player trying to jump?

        if (pressJump && this.player.body.touching.down) {
            // start jump
            this.player.setVelocityY(this.player.jumpVelocity);
            this.player.anims.play('jump', true);
            this.player.state = 'jumping';
        } else if (this.player.body.touching.down) {
            // landed
            this.player.anims.play('run', true);
            this.player.state = 'running';
        }

        // Check if we need to add a new prize
        let lastPrizeX = this.prizes.getChildren().length ? this.prizes.getChildren()[this.prizes.getChildren().length -1].x : 0;
        if(gameOptions.screenWidth - lastPrizeX > this.nextPrizeDistance){
            let y = Phaser.Math.Between(gameOptions.prizeRangeY[0], gameOptions.prizeRangeY[1]);
            addPrize(this, gameOptions.screenWidth + 50, y, 'pumpkin');
        }

        // Check if we need to add a new enemy
        let lastEnemyX = this.enemies.getChildren().length ? this.enemies.getChildren()[this.enemies.getChildren().length -1].x : 0;
        if(gameOptions.screenWidth - lastEnemyX > this.nextEnemyDistance){
            let y = Phaser.Math.Between(gameOptions.enemyRangeY[0], gameOptions.enemyRangeY[1]);
            addEnemy(this, gameOptions.screenWidth + 50, y, 'ghost');
        }
    }

    // Create game objects
    function createObjects(scene){
        scene.add.image(400, 300, 'sky');

        // The platforms group contains the ground.
        // If we want to add more ground pieces later we
        // can use this same group
        scene.platforms = scene.physics.add.staticGroup();

        //  Here we create the ground.
        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        scene.platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        // Create the player at the starting position
        scene.player = scene.physics.add.sprite(
            gameOptions.playerStartX,
            gameOptions.playerStartY,
            'cat-run'
        );

        // Shrink the player's collision box to make collisions more precise
        scene.player.body.setSize(28, 20, true); // width, height, center

        // Start the player running
        scene.player.anims.play('run', true);

        // Player jump properties
        scene.player.jumpVelocity = gameOptions.jumpVelocity;  // initial jump speed
        scene.player.state = 'running';  // is the player currently running

        // prizes group with all active prizes.
        scene.prizes = scene.physics.add.group({
            allowGravity: false,
            immovable: true
        });

        // Keep track of the player's score
        scene.score = 0;
        scene.scoreText = scene.add.text(16, 16, 'Score: ' + scene.score, { fontSize: '32px', fill: '#000' });

        // keep track of the player's health
        scene.player.health = gameOptions.initialHealth;
        scene.healthText = scene.add.text(16, 48, 'Health: ' + scene.player.health, { fontSize: '32px', fill: '#000' });

        // Add enemies to the game
        scene.enemies = scene.physics.add.group({
            allowGravity: false,
            immovable: true
        });
    }

    // Set up collisions
    function setCollisions(scene){
        scene.physics.add.collider(scene.player, scene.platforms);
        //  Checks to see if the player overlaps with any of the prizes, if he does call the collectPumpkin function
        scene.physics.add.overlap(scene.player, scene.prizes, collectPrize, null, scene);
        //  Checks to see if the player overlaps with any of the enemies, if he does call the hitEnemy function
        scene.physics.add.overlap(scene.player, scene.enemies, hitEnemy, null, scene);
    }

    // Create animations
    function createAnimations(scene) {
        scene.anims.create({
            key: 'run',
            frames: scene.anims.generateFrameNumbers('cat-run', { frames: [0,1,2,3,4,5,6,5,4,3,2,1] }),
            frameRate: 40,
            repeat: -1 // -1 = loop forever
        });

        scene.anims.create({
            key: 'jump',
            frames: scene.anims.generateFrameNumbers('cat-run', { frames: [6] }),
            frameRate: 20,
            repeat: -1
        });

        scene.anims.create({
            key: 'hurt',
            frames: scene.anims.generateFrameNumbers('cat-hurt', { start: 0, end: 6 }),
            frameRate: 20,
            repeat: -1
        });

        // Pumpkin animations to make them glow
        scene.anims.create({
            key: 'pumpkin-animation',
            frames: scene.anims.generateFrameNumbers('pumpkin', { start: 0, end: 16 }),
            frameRate: 8,
            repeat: -1
        });

        // Ghost animations to make them float
        scene.anims.create({
            key: 'ghost-animation',
            frames: scene.anims.generateFrameNumbers('ghost', { start: 0, end: 6 }),
            frameRate: 5,
            repeat: -1
        });
    }

    function addPrize(scene, x, y, name){
        // Add a prize to the prizes group
        let prize = scene.physics.add.sprite(x, y, name);
        // Don't prevent the prize from going out of the world bounds
        prize.setCollideWorldBounds(false);
        // Add the prize to the prizes group
        scene.prizes.add(prize);
        // Play the prize animation
        prize.play(name+'-animation');
        // Randomize the animation speed a bit
        prize.anims.setTimeScale(1 + Math.random() * 0.5);
        // Set the prize to scroll left as the player runs
        prize.setVelocityX(-gameOptions.scrollSpeed);
        // Randomize the distance to the next prize
        scene.nextPrizeDistance = Phaser.Math.Between(gameOptions.prizeRangeX[0], gameOptions.prizeRangeX[1]);
    }

    function collectPrize(player, prize) {
        prize.destroy();

        // Update the score
        this.score += 10;
        this.scoreText.setText('Score: ' + this.score);
    }

    function addEnemy(scene, x, y, name){
        // Add a enemy to the enemies group
        let enemy = scene.physics.add.sprite(x, y, name);
        enemy.setScale(1.5);
        // Don't prevent the enemy from going out of the world bounds
        enemy.setCollideWorldBounds(false);
        // Shrink the enemy's collision box to make collisions more precise
        enemy.body.setSize(20, 24, true); // width, height, center
        // Add the enemy to the enemies group
        scene.enemies.add(enemy);
        // Play the enemy animation
        enemy.play(name+'-animation');
        // Randomize the animation speed a bit
        enemy.anims.setTimeScale(1 + Math.random() * 0.5);
        // Set the enemy to scroll left as the player runs
        enemy.setVelocityX(-gameOptions.scrollSpeed);
        // Randomize the distance to the next enemy
        scene.nextEnemyDistance = Phaser.Math.Between(gameOptions.enemyRangeX[0], gameOptions.enemyRangeX[1]);
        // Keep track if the enemy has already hurt the player
        enemy.didHurt = false;
    }

    function hitEnemy(player, enemy) {
        if(enemy.didHurt) return; // already hurt the player once
        enemy.didHurt = true;
        // Play the hurt animation
        player.anims.play('hurt');
        // Bump the player up so that they can see that they were hit
        player.setVelocityY(player.body.velocity.y - 100);

        if(player.health > 1){
            // Decrease health
            player.health -= 1;
            this.healthText.setText('Health: ' + player.health);
        } else {
            this.physics.pause();
            this.gameOver = true;
            this.gameStarted = false;

            // Show game over modal after a brief delay
            setTimeout(() => {
                showModal(true);
            }, 1000);
        }
    }
</script>
</body>
</html>
