<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Halloween Kitty! ðŸŽƒ </title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

let screenWidth = 800;
let screenHeight = 600;

var config = {
    type: Phaser.AUTO,
    width: screenWidth,
    height: screenHeight,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 500 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

// global game options
let gameOptions = {
    scrollSpeed: 350,
    pumpkinSpawnRange: [200, 799],
    ghostSpawnRange: [500, 799],
    playerGravity: 900,
    jumpForce: 400,
    playerStartPosition: 200,
    jumps: 2
}

var score = 0;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.spritesheet('pumpkin', 'assets/pumpkin.png', { frameWidth: 32, frameHeight: 32 });
    this.load.spritesheet('cat-run', 'assets/RunCatb.png', { frameWidth: 32, frameHeight: 32 });
    this.load.spritesheet('ghost', 'assets/BonusCuteGhostIdle-sheet.png', { frameWidth: 32, frameHeight: 32 });
}

function create ()
{
    this.gameOver = false;
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    this.platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    this.platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    // The player and its settings
    this.player = this.physics.add.sprite(100, 500, 'cat-run');

    //  Player physics properties. Give the little guy a slight bounce.
    this.player.setBounce(0.2);
    this.player.setCollideWorldBounds(true);
    this.player.jumpVelocity = -150;       // initial jump speed
    this.player.maxJumpTime = 400;         // milliseconds allowed to keep rising
    this.player.jumpTimer = 0;             // track how long the key is held

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'run',
        frames: this.anims.generateFrameNumbers('cat-run', { frames: [0,1,2,3,4,5,6,5,4,3,2,1] }),
        frameRate: 20,
        repeat: -1
    });

    // Pumpkin animations to make them glow
    this.anims.create({
        key: 'pumpkin-glow',
        frames: this.anims.generateFrameNumbers('pumpkin', { start: 0, end: 16 }),
        frameRate: 8,
        repeat: -1  // -1 = loop forever
    });

    // Ghost animations
    this.anims.create({
        key: 'ghost-idle',
        frames: this.anims.generateFrameNumbers('ghost', { start: 0, end: 6 }),
        frameRate: 20
    });

    // Start the player running
    this.player.anims.play('run', true);

    // pumpkin group with all active pumpkins.
    this.pumpkins = this.physics.add.group();

    // ghost group with all active ghosts.
    this.ghosts = this.physics.add.group();

    //  The score
    this.scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the pumpkins with the platforms
    this.physics.add.collider(this.player, this.platforms);
    this.physics.add.collider(this.pumpkins, this.platforms);
    this.physics.add.collider(this.ghosts, this.platforms);

    //  Checks to see if the player overlaps with any of the pumpkins, if he does call the collectPumpkin function
    this.physics.add.overlap(this.player, this.pumpkins, collectPumpkin, null, this);

    this.physics.add.collider(this.player, this.ghosts, hitGhost, null, this);

    addPumpkin(this, 700, 500);
    addGhost(this, 900, 450);
}

function addPumpkin(scene, x, y){
    let pumpkin = scene.physics.add.sprite(x, y, "pumpkin");
    pumpkin.setCollideWorldBounds(false);
    pumpkin.play('pumpkin-glow');
    pumpkin.anims.setTimeScale(1 + Math.random() * 0.5);
    scene.pumpkins.add(pumpkin);
    pumpkin.setVelocityX(-gameOptions.scrollSpeed);
    scene.nextPumpkinDistance = Phaser.Math.Between(gameOptions.pumpkinSpawnRange[0], gameOptions.pumpkinSpawnRange[1]);
    //console.log('Added pumpkin at ', x, y, 'with speed', pumpkin.body.velocity.x, '. Next distance', scene.nextPumpkinDistance);
}

function addGhost(scene, x, y){
    let ghost = scene.physics.add.sprite(x, y, "ghost");
    ghost.setBounce(1);
    ghost.setCollideWorldBounds(false);
    ghost.play('ghost-idle'); // Start animation for new ghosts too
    scene.ghosts.add(ghost);
    ghost.setVelocityX(-gameOptions.scrollSpeed); // Set velocity AFTER it's in the group
    scene.nextGhostDistance = Phaser.Math.Between(gameOptions.ghostSpawnRange[0], gameOptions.ghostSpawnRange[1]);
}

function update (time, delta)
{
    if (this.gameOver) {
        return;
    }
    pointer = this.input.activePointer;
    let jumping = pointer.isDown || cursors.up.isDown;

    if (jumping && this.player.body.touching.down) {
        // start jump
        this.player.setVelocityY(this.player.jumpVelocity);
        this.player.isJumping = true;
        this.player.jumpTimer = 0;
    }

    if (this.player.isJumping && jumping && this.player.jumpTimer < this.player.maxJumpTime) {
        // extend jump while key is held (slightly counter gravity)
        this.player.setVelocityY(this.player.jumpVelocity);
        this.player.jumpTimer += game.loop.delta;
    } else if (this.player.isJumping && !jumping) {
        // stop extending the jump
        this.player.isJumping = false;
    }

    // Check if we need to add a new pumpkin
    let lastPumpkinX = this.pumpkins.getChildren().length ? this.pumpkins.getChildren()[this.pumpkins.getChildren().length -1].x : 0;
    if(screenWidth - lastPumpkinX > this.nextPumpkinDistance){
        addPumpkin(this, screenWidth + 50, 516);
    }

    // Check if we need to add a new ghost
    let lastGhostX = this.ghosts.getChildren().length ? this.ghosts.getChildren()[this.ghosts.getChildren().length -1].x : 0;
    if(screenWidth - lastGhostX > this.nextGhostDistance){
        addGhost(this, screenWidth + 50, 450);
    }

    // Check for any pumpkins that have gone off screen
    this.pumpkins.getChildren().forEach(function(pumpkin){
        if(pumpkin.x < -pumpkin.width){
            // remove pumpkin from screen
            pumpkin.destroy();
        }
    }, this);

    // Check for any ghosts that have gone off screen
    this.ghosts.getChildren().forEach(function(ghost){
        if(ghost.x < -ghost.width){
            // remove ghost from screen
            ghost.destroy();
        }
    }, this);
}

function collectPumpkin (player, pumpkin)
{
    // Remove the pumpkin from the game
    pumpkin.destroy();

    //  Add and update the score
    score += 10;
    this.scoreText.setText('Score: ' + score);
}

function hitGhost (player, ghost)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('idle');

    gameOver = true;
}

</script>

</body>
</html>
