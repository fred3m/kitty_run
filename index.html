<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Halloween Kitty! ðŸŽƒ </title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        canvas {
            border: 2px solid #ff6600;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
        }

        #gameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #ff6600;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #ff3300;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
        }

        .modal-content h2 {
            color: white;
            margin: 0 0 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .modal-content p {
            color: white;
            margin: 0 0 30px 0;
            font-size: 1.2em;
        }

        #startButton {
            background-color: #ff3300;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #startButton:hover {
            background-color: #cc2600;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div id="gameModal">
    <div class="modal-content">
        <h2>ðŸŽƒ Halloween Kitty! ðŸŽƒ</h2>
        <p>Help the kitty collect pumpkins and avoid ghosts!</p>
        <p>Use UP ARROW or CLICK to jump</p>
        <button id="startButton">Start Game</button>
    </div>
</div>

<script type="text/javascript">

let screenWidth = 800;
let screenHeight = 600;

var config = {
    type: Phaser.AUTO,
    width: screenWidth,
    height: screenHeight,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 500 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

// global game options
let gameOptions = {
    scrollSpeed: 350,
    pumpkinSpawnRange: [200, 799],
    ghostSpawnRange: [500, 799],
    playerGravity: 900,
    jumpForce: 400,
    playerStartPosition: 200,
    jumps: 2,
    hitPoints: 1,
}

var score = 0;
var gameStarted = false;
var currentScene = null;
var isRestarting = false;

var game = new Phaser.Game(config);

// Modal management
function showModal(isGameOver = false) {
    const modal = document.getElementById('gameModal');
    const button = document.getElementById('startButton');
    const title = modal.querySelector('h2');
    const description = modal.querySelector('p');

    if (isGameOver) {
        title.textContent = 'ðŸ’€ Game Over! ðŸ’€';
        description.textContent = `Final Score: ${score}`;
        button.textContent = 'Play Again';
    } else {
        title.textContent = 'ðŸŽƒ Halloween Kitty! ðŸŽƒ';
        description.textContent = 'Help the kitty collect pumpkins and avoid ghosts!';
        button.textContent = 'Start Game';
    }

    modal.classList.remove('hidden');
}

function hideModal() {
    document.getElementById('gameModal').classList.add('hidden');
}

function startGame() {
    if (currentScene) {
        if (currentScene.gameOver) {
            // Reset the game manually
            score = 0;
            currentScene.gameOver = false;
            gameStarted = true;

            // Reset player
            currentScene.player.setTint(0xffffff); // Remove red tint
            currentScene.player.setPosition(100, 500);
            currentScene.player.anims.play('run', true);

            // Reset health
            currentScene.healthPoints = gameOptions.hitPoints;
            currentScene.healthText.setText('Health: ' + currentScene.healthPoints);
            currentScene.scoreText.setText('Score: ' + score);

            // Clear all pumpkins and ghosts
            currentScene.pumpkins.clear(true, true);
            currentScene.ghosts.clear(true, true);

            // Add initial pumpkins and ghosts
            addPumpkin(currentScene, 700, 500);
            addGhost(currentScene, 900, 500);

            // Resume physics
            currentScene.physics.resume();
        } else {
            // Resume the game
            currentScene.physics.resume();
            gameStarted = true;
        }
    } else {
        // First time starting
        gameStarted = true;
    }
    hideModal();
}

// Add event listener for the start button
document.getElementById('startButton').addEventListener('click', startGame);

// Show modal initially
showModal();

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.spritesheet('pumpkin', 'assets/pumpkin.png', { frameWidth: 32, frameHeight: 32 });
    this.load.spritesheet('cat-run', 'assets/RunCatb.png', { frameWidth: 32, frameHeight: 32 });
    this.load.spritesheet('cat-hurt', 'assets/HurtCatb.png', { frameWidth: 32, frameHeight: 32 });
    this.load.spritesheet('ghost', 'assets/BonusCuteGhostIdle-sheet.png', { frameWidth: 32, frameHeight: 32 });
}

function create ()
{
    this.gameOver = false;
    currentScene = this;

    // Reset game state variables when scene restarts
    this.healthPoints = gameOptions.hitPoints;

    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    this.platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    this.platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    // The player and its settings
    this.player = this.physics.add.sprite(100, 500, 'cat-run');

    //  Player physics properties. Give the little guy a slight bounce.
    this.player.setBounce(0.2);
    this.player.setCollideWorldBounds(true);

    // Shrink the player's collision box to make collisions more precise
    this.player.body.setSize(20, 24, true); // width, height, center
    this.player.jumpVelocity = -150;       // initial jump speed
    this.player.maxJumpTime = 400;         // milliseconds allowed to keep rising
    this.player.jumpTimer = 0;             // track how long the key is held
    this.player.isInAir = false;          // track if player is in air

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'run',
        frames: this.anims.generateFrameNumbers('cat-run', { frames: [0,1,2,3,4,5,6,5,4,3,2,1] }),
        frameRate: 20,
        repeat: -1
    });
    this.anims.create({
        key: 'jump',
        frames: this.anims.generateFrameNumbers('cat-run', { frames: [6] }),
        frameRate: 20,
        repeat: -1
    });
    this.anims.create({
        key: 'hurt',
        frames: this.anims.generateFrameNumbers('cat-hurt', { start: 0, end: 6 }),
        frameRate: 20,
        repeat: -1
    });

    // Pumpkin animations to make them glow
    this.anims.create({
        key: 'pumpkin-glow',
        frames: this.anims.generateFrameNumbers('pumpkin', { start: 0, end: 16 }),
        frameRate: 8,
        repeat: -1  // -1 = loop forever
    });

    // Ghost animations
    this.anims.create({
        key: 'ghost-idle',
        frames: this.anims.generateFrameNumbers('ghost', { start: 0, end: 6 }),
        frameRate: 20
    });

    // Start the player running
    this.player.anims.play('run', true);

    // pumpkin group with all active pumpkins.
    this.pumpkins = this.physics.add.group();

    // ghost group with all active ghosts.
    this.ghosts = this.physics.add.group();

    //  The score
    this.scoreText = this.add.text(16, 16, 'Score: ' + score, { fontSize: '32px', fill: '#000' });

    // Health points (already set in create function start)
    this.healthText = this.add.text(600, 16, 'Health: ' + this.healthPoints, { fontSize: '32px', fill: '#100' });

    //  Collide the player and the pumpkins with the platforms
    this.physics.add.collider(this.player, this.platforms);
    this.physics.add.collider(this.pumpkins, this.platforms);
    this.physics.add.collider(this.ghosts, this.platforms);

    //  Checks to see if the player overlaps with any of the pumpkins, if he does call the collectPumpkin function
    this.physics.add.overlap(this.player, this.pumpkins, collectPumpkin, null, this);

    this.physics.add.overlap(this.player, this.ghosts, hitGhost, null, this);

    addPumpkin(this, 700, 500);
    addGhost(this, 900, 500);

    // Always pause the game initially - it will be resumed by startGame()
    this.physics.pause();
    gameStarted = false;
}

function addPumpkin(scene, x, y){
    let pumpkin = scene.physics.add.sprite(x, y, "pumpkin");
    pumpkin.setCollideWorldBounds(false);
    pumpkin.play('pumpkin-glow');
    pumpkin.anims.setTimeScale(1 + Math.random() * 0.5);
    scene.pumpkins.add(pumpkin);
    pumpkin.setVelocityX(-gameOptions.scrollSpeed);
    scene.nextPumpkinDistance = Phaser.Math.Between(gameOptions.pumpkinSpawnRange[0], gameOptions.pumpkinSpawnRange[1]);
    //console.log('Added pumpkin at ', x, y, 'with speed', pumpkin.body.velocity.x, '. Next distance', scene.nextPumpkinDistance);
}

function addGhost(scene, x, y){
    let ghost = scene.physics.add.sprite(x, y, "ghost");
    ghost.setBounce(1);
    ghost.setCollideWorldBounds(false);
    ghost.play('ghost-idle'); // Start animation for new ghosts too
    ghost.didHurt = false;

    // Shrink the ghost's collision box to make collisions more precise
    ghost.body.setSize(20, 24, true); // width, height, center

    scene.ghosts.add(ghost);
    ghost.setVelocityX(-gameOptions.scrollSpeed); // Set velocity AFTER it's in the group
    scene.nextGhostDistance = Phaser.Math.Between(gameOptions.ghostSpawnRange[0], gameOptions.ghostSpawnRange[1]);
}

function update (time, delta)
{
    if (this.gameOver || !gameStarted) {
        return;
    }
    pointer = this.input.activePointer;
    let jumping = pointer.isDown || cursors.up.isDown;

    if (jumping && this.player.body.touching.down) {
        // start jump
        this.player.setVelocityY(this.player.jumpVelocity);
        this.player.isJumping = true;
        this.player.jumpTimer = 0;
    }

    if (this.player.isJumping && jumping && this.player.jumpTimer < this.player.maxJumpTime) {
        // extend jump while key is held (slightly counter gravity)
        this.player.setVelocityY(this.player.jumpVelocity);
        this.player.jumpTimer += game.loop.delta;
        this.player.anims.play('jump', true);
        this.player.isInAir = true;
    } else if (this.player.isJumping && !jumping) {
        // stop extending the jump
        this.player.isJumping = false;
    }

    // Reset isInAir flag when player touches the ground
    if (this.player.body.touching.down && this.player.isInAir) {
        this.player.isInAir = false;
        this.player.anims.play('run', true);
    }

    // Check if we need to add a new pumpkin
    let lastPumpkinX = this.pumpkins.getChildren().length ? this.pumpkins.getChildren()[this.pumpkins.getChildren().length -1].x : 0;
    if(screenWidth - lastPumpkinX > this.nextPumpkinDistance){
        addPumpkin(this, screenWidth + 50, 516);
    }

    // Check if we need to add a new ghost
    let lastGhostX = this.ghosts.getChildren().length ? this.ghosts.getChildren()[this.ghosts.getChildren().length -1].x : 0;
    if(screenWidth - lastGhostX > this.nextGhostDistance){
        addGhost(this, screenWidth + 50, 516);
    }

    // Check for any pumpkins that have gone off screen
    this.pumpkins.getChildren().forEach(function(pumpkin){
        if(pumpkin.x < -pumpkin.width){
            // remove pumpkin from screen
            pumpkin.destroy();
        }
    }, this);

    // Check for any ghosts that have gone off screen
    this.ghosts.getChildren().forEach(function(ghost){
        if(ghost.x < -ghost.width){
            // remove ghost from screen
            ghost.destroy();
        }
    }, this);
}

function collectPumpkin (player, pumpkin)
{
    // Remove the pumpkin from the game
    pumpkin.destroy();

    //  Add and update the score
    score += 10;
    this.scoreText.setText('Score: ' + score);
}

function hitGhost (player, ghost)
{
    if(ghost.didHurt) {
        return;
    }
    ghost.didHurt = true;
    // Play hurt animation
    player.anims.play('hurt');
    player.setVelocityY(player.body.velocity.y - 100);

    // Reduce health or end game
    if (this.healthPoints > 1) {
        this.healthPoints -= 1;
        this.healthText.setText('Health: ' + this.healthPoints);
    } else {
        this.physics.pause();
        player.setTint(0xff0000);
        this.gameOver = true;
        gameStarted = false;

        // Show game over modal after a brief delay
        setTimeout(() => {
            showModal(true);
        }, 1000);
    }
}

</script>

</body>
</html>
